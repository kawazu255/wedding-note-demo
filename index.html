    <div class="row mt centered">
      <div class="col-lg-12">
        <!-- <h4>1 - Browser Compatibility</h4> -->
        <p><br/>新郎新婦のお二人へ<br/>お祝いの言葉を贈ってみませんか<br/>贈った言葉は寄せ書きとなって<br/>式場のスクリーンの中に現れます<br/>今日のこの幸せな日を<br/>思い出に残すための寄せ書きを<br/>ゲストの皆様で作り上げてみましょう</p>

    <div class="container">
      <div class="row">

          <form class="contact-form php-mail-form" role="form" id="comment" action="#">

              <label>ニックネーム(6文字まで)</label>
              <input type="name" id="name" name="name" class="form-control" id="contact-name" placeholder="Your Name" maxlength="6" required>
              <div class="validate"></div>
            </div>

            <div class="form-group">
              <label>一言メッセージ(20文字まで)</label>
              <textarea class="form-control" id="message" name="message" id="contact-message" placeholder="Your Message" rows="5" maxlength="20" required></textarea>
              <div class="validate"></div>
            </div>

            <!-- <div class="loading"></div> -->
            <!-- <div class="error-message"></div> -->
            <!-- <div class="sent-message">メッセージが送信されました スクリーンをご覧ください</div> -->

            <div class="form-send">
              <button type="submit" class="btn btn-large js-modal-open">送信</button>
